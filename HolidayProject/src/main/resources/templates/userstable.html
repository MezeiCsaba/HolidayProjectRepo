<!DOCTYPE html>
<html lang="hu" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	layout:decorate="~{layouts/main}">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="generator" content="">
<meta name="viewport"
	content="width=device-width, initial-scale=1, minimum-scale=1">
<meta name="description" content="">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
	type="text/javascript"></script>
<script crossorigin="anonymous"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	type="text/javascript"></script>
<script crossorigin="anonymous"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	type="text/javascript"></script>

<title>Felhasználók</title>

</head>

<body>

	<div layout:fragment="loginContent">
		<div class="container col-lg-11 mt-1">

			<th:block th:each="month: ${#numbers.sequence(1, 12)}">
				<table class="table table-bordered table-striped text-center m-6 ">
					<thead>
						<tr class="justify-content-center"
							style="width: 16px; background-color: lightblue">
							<th class="p-0" style="width: 16px"
								th:text="${#dates.monthName(#dates.create(2021,(month),1))}"></th>
							<th:block
								th:each="day: ${#numbers.sequence(1, (lengthOfMonthList[month-1]))}">
								<th style="width: 16px" class="p-0" th:text="${day}">n</th>
							</th:block>
						</tr>
					</thead>
					<tbody>
						<th:block th:each="user, stat: ${users}">
							<tr>
								<td class="p-0" th:text="${user.name}"></td>
								<th:block
									th:each="day: ${#numbers.sequence(1, (lengthOfMonthList[month-1]))}">
									<th:block
										th:switch="${usersEvents[user.id].get(#dates.create(2021,(month),(day)))}">
										<td th:case="3" class="p-0"
											style="width: 16px; background-color: lightgrey"></td>
										<td th:case="-7" class="p-0"
											style="width: 16px; background-color: green"></td>
										<td th:case="*" class="p-0"
											style="width: 16px; background-color: white"></td>
									</th:block>
								</th:block>
							</tr>
						</th:block>
					</tbody>
				</table>
			</th:block>
		</div>
		<br>
	</div>
</body>

</html>
