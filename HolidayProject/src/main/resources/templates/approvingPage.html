<body>

	<div layout:fragment="loginContent">

		<div class="container col-lg-11 mt-1">
			<h1>Szabadságkérelmek kezelése</h1>
			<form th:object="${myApproveList}" th:action="@{/saveapproved}" 
				method="POST">
				<div class="row">
					<div style="height: 500px ; overflow: auto;"
						class="col col-lg border border-primary rounded-start shadow p-3 mb-5 bg-white rounded">
						<table class="table table-hover text-center">
							<thead>
								<tr class="justify-content-center">

									<th>Kérelemző</th>
									<th>Kezdete</th>
									<th>Vége</th>
									<th>Munkanap</th>
									<th>Jóváhagyás</th>
								</tr>
							</thead>
							<tbody>
							<tr  th:if="${myApproveList.list.empty}">
							<td colspan=5>
							<b style="color:blue"> Nincs jóváhagyásra váró szabadság</b>
							</td>
							</tr>
								<tr th:each="anevent, status : ${myApproveList.list}">
								
								<input class="form-check-input"
													th:field="*{list[__${status.index}__].UserId}"
													type="hidden"
													th:value="${anevent.UserId}"> 
								<input class="form-check-input"
													th:field="*{list[__${status.index}__].EventId}"
													type="hidden"
													th:value="${anevent.EventId}"> 
								<input class="form-check-input"
													th:field="*{list[__${status.index}__].UserEmail}"
													type="hidden"
													th:value="${anevent.UserEmail}"> 
								
								
									<td><span th:field="*{list[__${status.index}__].userName}" th:text="${anevent.UserName}">name</span></td>
									<td><span
										th:field="*{list[__${status.index}__].StartDate}" th:text="${#dates.format(anevent.StartDate, 'yyyy.MM.dd')}">StartDate</span>
									</td>
									<td><span
										th:field="*{list[__${status.index}__].EndDate}" th:text="${#dates.format(anevent.EndDate, 'yyyy.MM.dd')}">EndDate</span>
									</td>
									<td><span th:field="*{list[__${status.index}__].WorkDayLong}" th:text="${anevent.WorkDayLong}">workDayLong</span></td>
									<td>
									

										<div>
<!-- 										-1: denied, 0: pending approval, 1: approved -->
											<div class="form-check form-check-inline">
												<input class="form-check-input"
													type="radio"
													th:field="*{list[__${status.index}__].Approved}"
													th:checked="(${anevent.Approved}==1)? 'true':'false'"
													th:value="1"> 
													<label class="form-check-label"
													th:classappend="(${anevent.Approved}==1)? 'active':''">igen</label>
<!-- 													th:field="*{list[__${status.index}__].Approved}" -->
											</div>
											<div class="form-check form-check-inline">
												<input class="form-check-input"
													type="radio"
													th:field="*{list[__${status.index}__].Approved}"
													th:checked="(${anevent.Approved}==-1)? 'true':'false'"
													th:value="-1"> 
													<label class="form-check-label"
													th:classappend="(${anevent.Approved}==-1)? 'active':''">elutasít</label>
											</div>
<!-- 													th:for="${anevent.userId}+'p'+${anevent.EventId}">elutasít</label> -->
											<div class="form-check form-check-inline">
												<input class="form-check-input"
													type="radio"
													th:field="*{list[__${status.index}__].Approved}"
													th:value="0" 
													th:checked="(${anevent.Approved}==0)">
												<label class="form-check-label"
													th:classappend="(${anevent.approved}==0)? 'active':''"
													><b>?</b></label>
											</div>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>

					<div style="height: 120px"
						class="col-lg-3 ms-3 p-2 border border-primary rounded-end shadow p-3 mb-5 bg-white rounded justify-content-center">
						<br>
						<div class="row  justify-content-center col" style="margin:auto">
							<div class="row justify-content-center mx-1 p-1 col-6">
								<button type="submit" class="btn btn-success">Elküld</button>
							</div>
							<div class="row justify-content-center mx-1 p-1 col-5">
								<a type="button" class="btn btn-secondary" th:href="@{/}">Vissza</a>
							</div>
						</div>
					</div>

				</div>
			</form>
		</div>
	</div>

</body>
